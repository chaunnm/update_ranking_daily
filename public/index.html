<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test API Call</title>
  </head>
  <body>
    <h1>Test API Integration</h1>
    <button id="callApi">Call API</button>
    <script>
      document.getElementById("callApi").addEventListener("click", function () {
        const sheetNames = [
          "[ðŸ¥‡Performance] Keywords",
          "ðŸ’ŽPerformance THAY MÃ€N HÃŒNH",
          "ðŸ’ŽPerformance THAY PIN",
          "ðŸ’ŽPerformance THAY Máº¶T KÃNH",
          "ðŸ’ŽPerformance THAY KÃNH LÆ¯NG",
          "ðŸ’ŽPerformance Sá»¬A ÄIá»†N THOáº I",
          "AUDIT URL DV Push SEO",
        ]; // Replace with actual sheet names
        const spreadsheetId = "1xXv5NWRtbtnk85wN9_lpxWIqvQLA4IxgcGW7uszB45I"; // Replace with your actual sheet ID

        // Khá»Ÿi táº¡o danh sÃ¡ch cÃ¡c promises cho fetch
        const fetchPromises = sheetNames.map((sheet) => {
          const startTime = Date.now(); // Ghi láº¡i thá»i gian báº¯t Ä‘áº§u
          return fetch(
            "https://update-ranking-daily.vercel.app/update-ranking-and-notes",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                sheetName: sheet,
                spreadsheetId: spreadsheetId,
              }),
            }
          )
            .then(async (res) => {
              const data = await res.json();
              const endTime = Date.now(); // Ghi láº¡i thá»i gian káº¿t thÃºc
              const duration = (endTime - startTime) / 1000; // TÃ­nh thá»i gian thá»±c thi (giÃ¢y)
              console.log(`Sheet: ${sheet} completed in ${duration} seconds.`);
              return { sheet, success: true, duration, data }; // Tráº£ vá» káº¿t quáº£ thÃ nh cÃ´ng
            })
            .catch((error) => {
              const endTime = Date.now(); // Ghi láº¡i thá»i gian káº¿t thÃºc
              const duration = (endTime - startTime) / 1000; // TÃ­nh thá»i gian thá»±c thi
              console.error(`Error for sheet: ${sheet}`, error);
              return { sheet, success: false, duration, error }; // Tráº£ vá» káº¿t quáº£ lá»—i
            });
        });

        // Cháº¡y táº¥t cáº£ fetch song song vá»›i Promise.all
        Promise.all(fetchPromises).then((results) => {
          console.log("All requests completed.");
          results.forEach((result) => {
            if (result.success) {
              console.log(
                `Sheet: ${result.sheet}, Duration: ${result.duration} seconds, Response:`,
                result.data
              );
            } else {
              console.log(
                `Sheet: ${result.sheet}, Duration: ${result.duration} seconds, Error:`,
                result.error
              );
            }
          });
        });
      });
    </script>
  </body>
</html>
